<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta de Gasolineras - Act3Gasolineras</title>
    <!-- Bootstrap CSS opcional para diseño responsivo -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Archivo de estilos personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Consulta de Gasolineras</h1>

    <!-- Sección de entrada de datos -->
    <section id="entrada">
        <form id="formularioGasolineras" class="mb-4">
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="lat">Latitud</label>
                    <input type="number" step="0.000001" id="lat" class="form-control" placeholder="Ej: 40.416775">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="lon">Longitud</label>
                    <input type="number" step="0.000001" id="lon" class="form-control" placeholder="Ej: -3.703790">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="empresa">Empresa</label>
                    <input type="text" id="empresa" class="form-control" placeholder="Marca o rótulo">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="carburante">Tipo de Carburante</label>
                    <input type="text" id="carburante" class="form-control" placeholder="Gasolina o Gasóleo">
                </div>
            </div>
            <div class="form-row">
                <!-- Botón para buscar -->
                <div class="col-md-6 mb-3">
                    <button type="submit" class="btn btn-primary btn-block">Buscar gasolineras</button>
                </div>
                <!-- Botón para obtener geolocalización -->
                <div class="col-md-6 mb-3">
                    <button type="button" id="btnGeolocalizacion" class="btn btn-secondary btn-block">Usar mi ubicación actual</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Sección de resultados -->
    <section id="resultados">
        <h2 class="mb-3">Resultados</h2>
        <div id="mensaje" class="alert alert-info" style="display:none;"></div>
        <div id="listaGasolineras" class="list-group"></div>
    </section>
</div>

<!-- Archivo JavaScript principal -->
<script src="js/main.js"></script>
<!-- Bootstrap JS y dependencias (opcional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
